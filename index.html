<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="container p-5 my-5 mt-10">
        <div class="weather_wireframe">
          <table class="table table-sm table-responsive-sm">
            <thead class="table-info">
              <tr>
                <th></th>
                <th></th>
                <th>
                  <form id="form">
                    <input
                      type="text"
                      id="cityholder"
                      placeholder="Input City"
                      width="450px"
                    />
                    <button
                      type="submit"
                      id="submitbutton"
                      class="btn btn-primary"
                    >
                      Submit
                    </button>
                  </form>
                </th>
              </tr>
            </thead>
          </table>
          <div class="row">
            <div class="col-6">
              <div class="city_temp">
                <h1 id="cityreturn">Toronto</h1>
                <div>
                  Last updated:
                  <span id="current_date"></span>
                  <span id="last_updated"></span>
                </div>
                <div>
                  <span
                    id="description"
                    style="text-transform: capitalize"
                  ></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="row">
                  <div class="col">
                    <img src="" id="icon" />
                    <span class="col">
                      <span id="temperature"></span>
                      <span id="units"> C </span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather_forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/cherigit/Weather-App" target="_blank"
            >Open-source code</a
          >
          by Cheri Lee
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
