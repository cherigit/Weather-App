<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="container p-5 my-5 mt-10">
        <div class="weather_wireframe">
          <form id="form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control search-input"
                  id="cityholder"
                  placeholder="Enter a City"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  id="submitbutton"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-6">
              <div class="city_temp">
                <h1 id="cityreturn">Kyoto</h1>
                <div>
                  Last updated:
                  <span id="current_date"></span>
                  <span id="last_updated"></span>
                </div>
                <div>
                  <span
                    id="description"
                    style="text-transform: capitalize"
                  ></span>
                </div>
              </div>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>

            <div class="col-6">
              <div class="row">
                <div class="col">
                  <img src="" id="icon" style="width: 180px" />
                  <span class="col">
                    <span id="temperature"></span>
                    <span id="units"> C </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="weather_forecast" id="forecast"></div>
          </div>
        </div>
        <small>
          Open-source code on
          <a href="https://github.com/cherigit/Weather-App" target="_blank"
            >GitHub
          </a>
          and
          <a
            href="https://celebrated-sfogliatella-f6c4dd.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
          by Cheri Lee
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
